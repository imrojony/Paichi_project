    <form class="margin" enctype="multipart/form-data" onsubmit="doPost(event)" enctype="multipart/form-data">
        <!-- <form class="margin" enctype="multipart/form-data" id="formElem"> -->
        <div class="container">

            <div class="row ">
                <div class="col-md-3"></div>
                <div class="col-md-6 mt-4 pt-4 ">
                    <h2 class="text-center mt-4 pt-4 ">Post your Lost OR Found Item </h2>

                    <div class="cc-selector post-height">
                        <input id="visa" type="radio" name="Type" value="Found" required />
                        <label class="drinkcard-cc found" for="visa"></label>
                        <input id="mastercard" type="radio" name="Type" value="Lost" />
                        <label class="drinkcard-cc lost" for="mastercard"></label>
                    </div>

                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <!-- form -->
        <div class="container fixed contact style">

            <label for="fname">Enter occurrence location</label>
            <input type="text" id="Location" name="Location" maxlength="100" minlength="2"
                placeholder="Enter location..">

            <label for="lname">Enter Mobile</label>
            <input type="text" id="Mobile" name="Mobile" maxlength="100" minlength="2" placeholder="Your Mobile..">
            <label for="lname">Title</label>
            <input type="text" id="Title" name="Title" maxlength="200" minlength="2" placeholder="Short Title..">

            <label for="subject">Describe</label>
            <textarea id="Description" name="Description" maxlength="2000" minlength="10"
                placeholder="Write something.." style="height:200px"></textarea>
            <div class="form-group">
                <label for="fname">Upload item photo</label>
                <input type="file" class="form-control-file" id="Image" name="Image" accept="image/*">
            </div>

            <input type="submit" value="Submit">
    </form>

    

    <h6 id="postSuccessMsg" class="text-success"></h6>
    <h6 id="postFailedMsg" class="text-danger"></h6>
